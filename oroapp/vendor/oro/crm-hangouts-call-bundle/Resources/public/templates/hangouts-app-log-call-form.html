<form action="#">
    <h3><%= _.__('oro.hangoutscall.log_call_form.title') %></h3>
    <div class="control-group">
        <div class="control-label">
            <label for="field-call-subject"
                   class="required"><%= _.__('oro.hangoutscall.log_call_form.field_subject.label') %></label>
        </div>
        <div class="controls"><input type="text" id="field-call-subject" name="subject"/></div>
    </div>
    <div class="control-group">
        <div class="control-label">
            <label for="field-call-notes"
                   class="required"><%= _.__('oro.hangoutscall.log_call_form.field_subject.notes') %></label>
        </div>
        <div class="controls"><textarea id="field-call-notes" name="notes"></textarea></div>
    </div>
</form>
