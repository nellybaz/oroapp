    name: oro_importexport
    jobs:
        mailchimp_campaign_import:
            title: oro.mailchimp.connector.campaign.job
            type: import
            steps:
                import_campaign:
                    title: import
                    class: Oro\Bundle\BatchBundle\Step\ItemStep
                    services:
