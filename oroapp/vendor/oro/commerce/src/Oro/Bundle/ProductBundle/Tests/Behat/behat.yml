            type: 'xpath'
            locator: '//div[@id[starts-with(.,"oro_product_variantFields-uid")]]'
            element: Configurable Attributes
          Color: 'oro_product[Color]'
          Size: 'oro_product[Size]'
        # for testing product attributes
          StringField: 'oro_product[StringField]'
          IntegerField: 'oro_product[IntegerField]'
          BigIntField: 'oro_product[BigIntField]'
          SmallIntField: 'oro_product[SmallIntField]'
          BooleanField: 'oro_product[BooleanField]'
          DecimalField: 'oro_product[DecimalField]'
          FloatField: 'oro_product[FloatField]'
          PercentField: 'oro_product[PercentField]'
          CurrencyField: 'oro_product[CurrencyField]'
          DateField:
            type: 'css'
            locator: 'input[name^="date_selector_oro_product_DateField"]'
          DateTimeField: 'oro_product[DateTimeField]'
          SelectField: 'oro_product[SelectField]'
          TextField: 'oro_product[TextField]'
