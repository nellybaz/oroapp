types:
    main:
        label: oro.product.productimage.type.main.label
        dimensions:
            - product_original
            - product_gallery_popup
            - product_gallery_main
            - product_large
            - product_extra_large
            - product_medium
            - product_small
        max_number: 1
    listing:
        label: oro.product.productimage.type.listing.label
        dimensions:
            - product_extra_large
            - product_small
            - product_large
        max_number: 1
    additional:
        label: oro.product.productimage.type.additional.label
        dimensions:
            - product_original
            - product_extra_large
            - product_small
