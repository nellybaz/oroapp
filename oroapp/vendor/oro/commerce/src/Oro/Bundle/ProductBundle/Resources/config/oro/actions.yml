operations:
    oro_product_duplicate:
        label: oro.product.ui.duplicate
        applications: [default]
        routes:
            - oro_product_view
        datagrids:
            - products-grid
        acl_resource: oro_product_create
        order: 10
        button_options:
            icon: fa-files-o
        actions:
            - '@run_action_group':
                results:
                    product_copy_id: $.productCopy.id
                action_group: oro_product_duplicate
                parameters_mapping:
                    data: $.data
            - '@call_service_method':
                attribute: $.hasSuccessMessage
                service: session.flash_bag
                method: has
                method_parameters: ['success']
            - '@flash_message':
                conditions:
                    '@equal': [$.hasSuccessMessage, false]
                parameters:
                    message: oro.product.controller.product.duplicated.message
                    type: 'success'
            - '@redirect':
                route: oro_product_view
                route_parameters:
                    id: $.product_copy_id

    UPDATE:
        exclude_entities:
            - Oro\Bundle\ProductBundle\Entity\Product
        exclude_datagrids:
            - products-grid
            - products-select-grid
            - frontend-product-search-grid

    oro_product_update:
        extends: UPDATE
        replace:
            - exclude_entities
            - exclude_datagrids
            - for_all_datagrids
            - for_all_entities
            - preconditions
        entities:
            - Oro\Bundle\ProductBundle\Entity\Product
        datagrids:
            - products-grid
        preconditions:
            '@and':
                - '@not_blank': $.data
                - '@not_blank': $.routes[update]
                - '@or':
                    - '@blank': $.gridName # that operation should be displayed on single page, not on grid
                    - '@blank': $.requestRoute # for operation execute route
                    - '@and':
                        - '@not_blank': $.routes[name]
                        - '@eq': # $.routes[name] - index route, display CRUD operations in grid only for index route
                            - $.routes[name]
                            - $.requestRoute
                    - '@eq': # $.routes[name] - Products per Category displaying in oro_datagrid_index route
                        - 'oro_datagrid_index'
                        - $.requestRoute

    DELETE:
        exclude_entities:
            - Oro\Bundle\ProductBundle\Entity\Product
        exclude_datagrids:
            - products-grid
            - products-select-grid
            - frontend-product-search-grid

    oro_product_delete:
        extends: DELETE
        replace:
            - exclude_entities
            - exclude_datagrids
            - for_all_datagrids
            - for_all_entities
            - preconditions
        routes:
            - oro_product_view
            - oro_product_update
        datagrids:
            - products-grid
        preconditions:
            '@and':
                - '@not_blank': $.data
                - '@or':
                    - '@blank': $.requestRoute # for operation execute route
                    - '@and':
                        - '@not_blank': $.routes[name]
                        - '@eq': # $.routes[name] - index route, display CRUD operations in grid only for index route
                            - $.routes[name]
                            - $.requestRoute
                    - '@eq': # $.routes[name] - Products per Category displaying in oro_datagrid_index route
                        - 'oro_datagrid_index'
                        - $.requestRoute
                    - '@not_blank': $.routes[name]
        datagrid_options:
            mass_action:
                entity_name: Oro\Bundle\ProductBundle\Entity\Product
                data_identifier: product.id
                type: delete
                label: oro.grid.action.delete
                icon: trash-o

    oro_segment_edit_inside_content_node:
        label: oro.product.content_variant.product_collection.segment_edit_button.label
        datagrids:
            - oro_segments-grid
        button_options:
            icon: pencil-square-o
        order: 500
        acl_resource: oro_web_catalog_update
        entities:
            - Oro\Bundle\SegmentBundle\Entity\Segment
        preactions:
            - '@call_service_method':
                service: oro_product.provider.content_variant_segment_provider
                method: hasContentVariant
                method_parameters: [$.data]
                attribute: $.hasContentVariant
        preconditions:
            '@equal': [$.hasContentVariant, true]
        actions:
            - '@call_service_method':
                service: oro_product.provider.content_variant_segment_provider
                method: getContentNode
                method_parameters: [$.data]
                attribute: $.contentNode
            - '@redirect':
                route: oro_content_node_update
                route_parameters:
                    id: $.contentNode.id

action_groups:
    oro_product_duplicate:
        parameters:
            data:
                type: Oro\Bundle\ProductBundle\Entity\Product
        acl_resource: oro_product_create
        actions:
            - '@call_service_method':
                service: oro_product.service.duplicator
                method: duplicate
                method_parameters: [$.data]
                attribute: $.productCopy
