ROLE_CATALOG_MANAGER:
    permissions:
        entity|Oro\Bundle\ProductBundle\Entity\Product: [VIEW_SYSTEM, CREATE_SYSTEM, EDIT_SYSTEM, DELETE_SYSTEM, ASSIGN_SYSTEM]
        entity|Oro\Bundle\EntityConfigBundle\Attribute\Entity\AttributeFamily: [VIEW_SYSTEM, CREATE_SYSTEM, EDIT_SYSTEM, DELETE_SYSTEM, ASSIGN_SYSTEM]
        action|oro_attribute_create: [EXECUTE]
        action|oro_attribute_update: [EXECUTE]
        action|oro_attribute_view: [EXECUTE]
        action|oro_attribute_remove: [EXECUTE]

ROLE_SALES_ASSISTANT:
    permissions:
        entity|Oro\Bundle\ProductBundle\Entity\Product: [VIEW_SYSTEM]
