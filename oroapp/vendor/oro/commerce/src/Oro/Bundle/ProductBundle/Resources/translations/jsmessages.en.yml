oro:
    product:
        grid:
            navigation_bar:
                sorting:
                    label: sorted by %column% %direction%
                    asc: ascending
                    desc: descending
                pagination:
                    label: "%start%-%end% out of %total%"
            select_product: 'Select Item'

        productunit:
            delete.confirmation: Are you sure you want to delete this unit precision?
            delete.error.title: Unit of quantity cannot be deleted
            delete.error.message: 'Selected unit is currently used to define the product price.<br>Please review and modify the prices first.'

            removed:
                suffix: removed

        product_unit.each:
            label:
                full: each
                full_plural: each
                short: ea
                short_plural: ea
            value:
                full: '{0} none|{1} {{ count }} each|]1,Inf]{{ count }} each'
                short: '{0} none|{1} {{ count }} ea|]1,Inf]{{ count }} ea'
                label: '{0} none|{1} ea|]1,Inf] ea'

        product_unit.hour:
            label:
                full: hour
                full_plural: hours
                short: hr
                short_plural: hrs
            value:
                full: '{0} none|{1} {{ count }} hour|]1,Inf]{{ count }} hours'
                short: '{0} none|{1} {{ count }} hr|]1,Inf]{{ count }} hrs'
                label: '{0} none|{1} hr|]1,Inf] hrs'

        product_unit.item:
            label:
                full: item
                full_plural: items
                short: item
                short_plural: items
            value:
                full: '{0} none|{1} {{ count }} item|]1,Inf]{{ count }} items'
                short: '{0} none|{1} {{ count }} item|]1,Inf]{{ count }} items'
                label: '{0} none|{1} item|]1,Inf] items'

        product_unit.kg:
            label:
                full: kilogram
                full_plural: kilograms
                short: kg
                short_plural: kgs
            value:
                full: '{0} none|{1} {{ count }} kilogram|]1,Inf]{{ count }} kilograms'
                short: '{0} none|{1} {{ count }} kg|]1,Inf]{{ count }} kg'
                label: '{0} none|{1} kg|]1,Inf] kg'

        product_unit.piece:
            label:
                full: piece
                full_plural: pieces
                short: pc
                short_plural: pcs
            value:
                full: '{0} none|{1} {{ count }} piece|]1,Inf]{{ count }} pieces'
                short: '{0} none|{1} {{ count }} pc|]1,Inf]{{ count }} pcs'
                label: '{0} none|{1} pc|]1,Inf] pcs'

        product_unit.set:
            label:
                full: set
                full_plural: sets
                short: set
                short_plural: sets
            value:
                full: '{0} none|{1} {{ count }} set|]1,Inf]{{ count }} sets'
                short: '{0} none|{1} {{ count }} set|]1,Inf]{{ count }} sets'
                label: '{0} none|{1} set|]1,Inf] sets'

        product_unit.liter:
