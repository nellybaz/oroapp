                full: liter
                full_plural: liters
                short: liter
                short_plural: liters
            value:
                full: '{0} none|{1} %count% liter|]1,Inf] %count% liters'
                short: '{0} none|{1} %count% liter|]1,Inf] %count% liters'
                label: '{0} none|{1} liter|]1,Inf] liters'

        product_unit.milliliter:
            label:
                full: milliliter
                full_plural: milliliters
                short: milliliter
                short_plural: milliliters
            value:
                full: '{0} none|{1} %count% milliliter|]1,Inf] %count% milliliters'
                short: '{0} none|{1} %count% milliliter|]1,Inf] %count% milliliters'
                label: '{0} none|{1} milliliter|]1,Inf] milliliters'

        product_unit.box:
            label:
                full: box
                full_plural: boxes
                short: box
                short_plural: boxes
            value:
                full: '{0} none|{1} %count% box|]1,Inf] %count% boxes'
                short: '{0} none|{1} %count% box|]1,Inf] %count% boxes'
                label: '{0} none|{1} box|]1,Inf] boxes'

        product_unit.bottle:
            label:
                full: bottle
                full_plural: bottles
                short: bottle
                short_plural: bottles
            value:
                full: '{0} none|{1} %count% bottle|]1,Inf] %count% bottles'
                short: '{0} none|{1} %count% bottle|]1,Inf] %count% bottles'
                label: '{0} none|{1} bottle|]1,Inf] bottles'

        validation:
            unit:
                required: Unit is required
                invalid: 'Unit {{ unit }} is invalid for this product'
            quantity:
                required: Quantity is required
                greaterThanZero: Quantity should be greater than 0
            configurable:
                required: Please provide at least one value before adding the product to your shopping list
        frontend:
            quick_add:
                import_from_file:
                    title: Import From File
                validation:
                    quantity_min: 'Quantity should be greater than 0.'
                    quantity_max: 'Quantity should be less than {{ limit }}.'
                import_validation:
                    title: Import Validation
                    subtitle: '{0} none|{1} {{ count }} item|]1,Inf[ {{ count }} items'
                form:
                    unit:
                        default: '--'
                copy_paste:
                    error: 'Some of the products SKUs or units you have provided were not found. Correct them and try again.'
            choose_action: 'Choose Action'
        dialog:
            quick_add.confirm:
                title: 'Create Order'
                content: 'You can have only {{ count }} shopping list(s). If you proceed, your default shopping list will be overwritten with items from your order.'
                continue: 'Create Order'
                cancel: 'Cancel'
        product_collection:
            filter_query:
                continue: Continue
                confirmation_modal_content: You have changes in the Filters section that have not been applied. Please click Cancel if you want to review and apply these changes before saving, or click Continue if you want to save all the changes.
        product_filters:
            collapse:
                label: 'Product filters'
        widgets:
            select_related_items:
                limit_has_been_reached: Limit of related items has been reached
