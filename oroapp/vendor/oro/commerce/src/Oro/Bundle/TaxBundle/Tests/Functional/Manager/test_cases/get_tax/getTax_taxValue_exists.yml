method: getTax
reference: simple_order
configuration: { use_as_base_by_default: destination }
databaseBefore:
    'Oro\Bundle\OrderBundle\Entity\OrderAddress':
        us_al_billing_address:
            country: { class: 'Oro\Bundle\AddressBundle\Entity\Country', query: { iso2Code: 'US' } }
            region: { class: 'Oro\Bundle\AddressBundle\Entity\Region', query: { combinedCode: 'US-AL' } }
    'Oro\Bundle\OrderBundle\Entity\Order':
        simple_order:
            poNumber: simple_order
            customer: { class: 'Oro\Bundle\CustomerBundle\Entity\Customer', query: { name: 'customer.orphan' } }
            currency: USD
            billingAddress: '@us_al_billing_address'
            shippingAddress: '@us_al_billing_address'
    'Oro\Bundle\CurrencyBundle\Entity\Price':
        usd_price_15.99:
            value: 15.99
            currency: USD
        usd_price_5.55:
            value: 5.55
            currency: USD
    'Oro\Bundle\OrderBundle\Entity\OrderLineItem':
        order_line_item_1:
            productSku: order_line_item_1
            order: '@simple_order'
            quantity: 5
            price: '@usd_price_15.99'
            product: { class: 'Oro\Bundle\ProductBundle\Entity\Product', query: { sku: 'product-1' } }
        order_line_item_2:
            productSku: order_line_item_2
            order: '@simple_order'
            quantity: 6
            price: '@usd_price_5.55'
            product: { class: 'Oro\Bundle\ProductBundle\Entity\Product', query: { sku: 'product-2' } }
    'Oro\Bundle\TaxBundle\Model\ResultElement':
        simple_result_element_1:
            __construct: false
            __set: offsetSet
            includingTax: 123
            excludingTax: 123
            taxAmount: 0
            adjustment: 0
        simple_result_element_2:
            __construct: false
            __set: offsetSet
            tax: TAX1
            rate: 0.1
            taxableAmount: 113.25
            taxAmount: 11.325
    'Oro\Bundle\TaxBundle\Model\Result':
        simple_result:
            __construct: false
            __set: offsetSet
            total: '@simple_result_element_1'
            taxes:
                - '@simple_result_element_2'
    'Oro\Bundle\TaxBundle\Entity\TaxValue':
        simple_order_tax_value:
            entityClass: 'Oro\Bundle\OrderBundle\Entity\Order'
            entityId: '@simple_order->id'
            address: address
            result: '@simple_result'
expectedResult:
    total:
        includingTax: '124.57' # 87.945 + 36.63 + -0.005
        excludingTax: '113.25' # 79.95 + 33.3
        taxAmount: '11.32'     # 8 + 3.36 + -0.035
        adjustment: '-0.005'   # -0.005
        currency: 'USD'
    items:
        -
            row:
                includingTax: '87.95' # 17.589 * 5 = 87.945
                excludingTax: '79.95' # 15.99 * 5
                taxAmount: '8'        # 1.599 * 5 = 7.995
                adjustment: '-0.005'
                currency: 'USD'
            unit:
                includingTax: '17.59' # 15.99 + 1.599 = 17.589
                excludingTax: '15.99'
                taxAmount: '1.6'      # 15.99 * 0.1 = 1.599
                adjustment: '-0.001'
                currency: 'USD'
            taxes:
                - { tax: 'TAX1', rate: '0.1', taxableAmount: '79.95', taxAmount: '8', currency: 'USD' }
        -
            row:
                includingTax: '36.63' # 6.105 * 6
                excludingTax: '33.3'  # 5.55 * 6
                taxAmount: '3.33'     # 0.555 * 6
                adjustment: '0'
                currency: 'USD'
            unit:
                includingTax: '6.11'  # 5.55 + 0.555 = 6.105
                excludingTax: '5.55'
                taxAmount: '0.56'     # 5.55 * 0.1 = 0.555
                adjustment: '-0.005'
                currency: 'USD'
            taxes:
                - { tax: 'TAX1', rate: '0.1', taxableAmount: '33.3', taxAmount: '3.33', currency: 'USD' }
    taxes:
        - { tax: 'TAX1', rate: '0.1', taxableAmount: '113.25', taxAmount: '11.33', currency: 'USD' }
