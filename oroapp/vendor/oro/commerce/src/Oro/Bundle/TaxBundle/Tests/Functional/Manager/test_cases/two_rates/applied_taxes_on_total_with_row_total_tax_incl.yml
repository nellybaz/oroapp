                excludingTax: '109.15'  # 7.2766 * 15 = 109.149
                taxAmount: '19.1'       # 1.2734 * 15 = 19.101
                adjustment: '0.0011'    # 19.101 - 19.1
                currency: 'USD'
            unit:
                includingTax: '8.55'
