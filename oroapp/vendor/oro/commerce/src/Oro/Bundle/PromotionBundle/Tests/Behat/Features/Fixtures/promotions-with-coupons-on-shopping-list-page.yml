include:
    - shopping_list.yml

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    orderPromotionLabel:
        string: 'First Promotion Label'
    orderPromotionDesc:
        string: 'First Promotion Description'
    flatRateShippingPromotionLabel:
        string: 'Flat rate shipping Promotion'
    flatRateShippingPromotionDesc:
        string: 'Flat rate shipping Promotion Description'
    flatRate2ShippingPromotionLabel:
        string: 'Flat rate2 shipping Promotion'
    flatRate2ShippingPromotionDesc:
        string: 'Flat rate2 shipping Promotion Description'

Oro\Bundle\PromotionBundle\Entity\Coupon:
    coupon1:
        owner: '@business_unit'
        organization: '@organization'
        code: 'coupon-1'
        promotion: '@orderDiscountPromotion1'
        enabled: true
        usesPerPerson: 100
        usesPerCoupon: 100
    coupon2:
        owner: '@business_unit'
        organization: '@organization'
        code: 'coupon-2'
        promotion: '@orderDiscountPromotion2'
        enabled: true
        usesPerPerson: 100
        usesPerCoupon: 100
    flatRateCoupon:
        owner: '@business_unit'
        organization: '@organization'
        code: 'coupon-flat-rate'
        promotion: '@flatRateShippingPromotion'
        enabled: true
        usesPerPerson: 100
        usesPerCoupon: 100
    flatRate2Coupon:
        owner: '@business_unit'
        organization: '@organization'
        code: 'coupon-flat-rate2'
        promotion: '@flatRate2ShippingPromotion'
        enabled: true
        usesPerPerson: 100
        usesPerCoupon: 100

Oro\Bundle\SegmentBundle\Entity\Segment:
    promotionSegment:
        name: 'Promotion Matching Products #1'
        type: 'dynamic'
        entity: 'Oro\Bundle\ProductBundle\Entity\Product'
        definition: '{"filters":[[{"columnName":"id","criterion":{"filter":"number","data":{"value":0,"type":2}}}]],"columns":[{"name":"id","label":"id","sorting":null,"func":null},{"name":"sku","label":"sku","sorting":null,"func":null}]}'
        organization: '@organization'
        owner: '@business_unit'

Oro\Bundle\PromotionBundle\Entity\DiscountConfiguration:
    orderDiscountPromotionDiscountConfiguration1:
        type: 'order'
        options:
            discount_type: 'amount'
            discount_currency: 'USD'
            discount_value: 1
    orderDiscountPromotionDiscountConfiguration2:
        type: 'order'
        options:
            discount_type: 'amount'
            discount_currency: 'USD'
            discount_value: 1
    flatRateShippingPromotionDiscountConfiguration:
        type: 'shipping'
        options:
            discount_type: 'amount'
            discount_currency: 'USD'
            discount_value: 2
            shipping_options:
                shipping_method: '<("flat_rate_".@flatRateIntegration->id)>'
                shipping_method_type: 'primary'
    flatRate2ShippingPromotionDiscountConfiguration:
        type: 'shipping'
        options:
            discount_type: 'amount'
            discount_currency: 'USD'
            discount_value: 1
            shipping_options:
                shipping_method: '<("flat_rate_".@flatRate2Integration->id)>'
                shipping_method_type: 'primary'

Oro\Bundle\RuleBundle\Entity\Rule:
    orderDiscountPromotionRule1:
        enabled: true
        sortOrder: 1
        name: 'First Promotion Name'
    orderDiscountPromotionRule2:
        enabled: true
        sortOrder: 1
        name: 'Second Promotion Name'
    flatRateShippingPromotionRule:
        enabled: true
        sortOrder: 1
        name: 'Flat rate shipping Promotion'
    flatRate2ShippingPromotionRule:
        enabled: true
        sortOrder: 1
        name: 'Flat rate2 shipping Promotion'

Oro\Bundle\PromotionBundle\Entity\Promotion:
    orderDiscountPromotion1:
        addLabel: ['@orderPromotionLabel']
        addDescription: ['@orderPromotionDesc']
        addScope: [1]
        productsSegment: '@promotionSegment'
        rule: '@orderDiscountPromotionRule1'
        discountConfiguration: '@orderDiscountPromotionDiscountConfiguration1'
        organization: '@organization'
        owner: '@admin'
        useCoupons: true
    orderDiscountPromotion2:
        addScope: [1]
        productsSegment: '@promotionSegment'
        rule: '@orderDiscountPromotionRule2'
        discountConfiguration: '@orderDiscountPromotionDiscountConfiguration2'
        organization: '@organization'
        owner: '@admin'
        useCoupons: true
    flatRateShippingPromotion:
        addLabel: ['@flatRateShippingPromotionLabel']
        addDescription: ['@flatRateShippingPromotionDesc']
        addScope: [1]
        productsSegment: '@promotionSegment'
        rule: '@flatRateShippingPromotionRule'
        discountConfiguration: '@flatRateShippingPromotionDiscountConfiguration'
        organization: '@organization'
        owner: '@admin'
        useCoupons: true
    flatRate2ShippingPromotion:
        addLabel: ['@flatRate2ShippingPromotionLabel']
        addDescription: ['@flatRate2ShippingPromotionDesc']
        addScope: [1]
        productsSegment: '@promotionSegment'
        rule: '@flatRate2ShippingPromotionRule'
        discountConfiguration: '@flatRate2ShippingPromotionDiscountConfiguration'
        organization: '@organization'
        owner: '@admin'
        useCoupons: true
