        value: '10'
        currency: 'USD'

Oro\Bundle\CustomerBundle\Entity\Customer:
    customer:
        name: 'Company A'
        organization: '@organization'
        owner: '@admin'
        payment_term_7c4f1e8e: '@paymentTerm'

