processes:
    definitions:
        expire_quotes:
            label:   'Expire old Quotes'
            enabled: true
            order:   50
            entity:  Oro\Bundle\SaleBundle\Entity\Quote
            actions_configuration:
                - '@create_datetime':
                    attribute: $.date
                - '@find_entities':
                    class: Oro\Bundle\SaleBundle\Entity\Quote
                    attribute: $.quotes
                    where:
                        and:
                            - e.expired = false
                            - e.validUntil < :date
                            - IDENTITY(e.internal_status) = 'sent_to_customer' OR e.internal_status IS NULL
                    query_parameters:
                        date: $.date
                - '@foreach':
                    array: $.quotes
                    value: $.quote
                    actions:
                        - '@request_enum_entity':
                            enum_code: 'quote_internal_status'
                            attribute: $.quote.internalStatus
                            identifier: 'expired'
                        - '@assign_value': [$.quote.expired, true]

        send_no_quote_alert:
            label:   'Send alerts about Requests Without Quote'
            enabled: false
            order:   50
            entity:  Oro\Bundle\RFPBundle\Entity\Request
            actions_configuration:
                - '@call_service_method':
                    attribute: $.requests
                    service: oro_sale.service.request_helper
                    method: getRequestsWoQuote
                - '@foreach':
                    array: $.requests
                    value: $.request
                    actions:
                        - '@run_action_group':
                            action_group: oro_sale_send_no_quote_alert
                            parameters_mapping:
                                data: $.request
    triggers:
        expire_quotes:
            -
                cron: '1 * * * *'
