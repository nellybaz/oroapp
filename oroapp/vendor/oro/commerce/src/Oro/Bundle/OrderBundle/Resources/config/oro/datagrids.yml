        source:
            type: orm
            query:
                select:
                    - shipping_tracking.method
                    - shipping_tracking.number
                from:
                    - { table: %oro_order.entity.order_shipping_tracking.class%, alias: shipping_tracking }
                where:
                    and:
                        - shipping_tracking.order = :order_id
            bind_parameters:
                - order_id
        columns:
            method:
                label: oro.order.shipping_tracking.method.label
                type: twig
                template: OroOrderBundle:Order:Datagrid/shippingTrackingMethod.html.twig
                frontend_type: html
            number:
                label: oro.order.shipping_tracking.number.label
                type: twig
                template: OroOrderBundle:Order:Datagrid/shippingTrackingLink.html.twig
                frontend_type: html

    best-selling-products:
        entity_name: %oro_report.calendar_date.entity.class%
        options:
            entityHint: calendar dates
            export: true
        source:
            type: orm
            query:
                select:
                    - product.id AS productId
                    - product.sku AS productSku
                    - product.denormalizedDefaultName AS productName
                    - SUM (lineitem.quantity) as qtySold
                    - lineitem.productUnitCode as unitCode
                from:
                    - { table: %oro_report.calendar_date.entity.class%, alias: calendarDate }
                join:
                    left:
                        -
                            join: %oro_order.entity.order.class%
                            alias: orderAlias
                            conditionType: WITH
                            condition: CAST(calendarDate.date as DATE) = CAST(orderAlias.createdAt as DATE)
                        -
                            join: orderAlias.lineItems
                            alias: lineitem
                        -
                            join: lineitem.product
                            alias: product
                groupBy: productId, unitCode
        columns:
            timePeriod:
                label:         oro.report.datagrid.column.time_period.label
            productSku:
                label:         oro.product.sku.label
            productName:
                label:         oro.product.names.label
            qtySold:
                label:         oro.product.qty_sold.label
                type:          twig
                template:      OroOrderBundle:Order:Datagrid/productQtySold.html.twig
                frontend_type: html
        sorters:
            columns:
                timePeriod:
                    data_name: timePeriod
                    apply_callback: ['@oro_filter.date_grouping_filter', 'applyOrderBy']
                productSku:
                    data_name: productSku
                productName:
                    data_name: productName
                qtySold:
                    data_name: qtySold
            default:
                timePeriod: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
                productSku: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                timePeriod:
                    label:              oro.report.datagrid.column.time_period.label
                    type:               datetime
                    data_name:          orderAlias.createdAt
                productSku:
                    type:               string
                    data_name:          productSku
                productName:
                    type:               string
                    data_name:          productName
                skip_empty_periods:
                    label:              oro.report.filter.skip_empty_periods.label
                    type:               skip_empty_periods
                    data_name:          productId
                    options:
                        field_options:
                            choices:
                                0: No
                                1: Yes
                        default_value: Yes
                grouping:
                    label:              oro.report.filter.grouping.label
                    type:               date_grouping
                    data_name:          calendarDate.date
                    column_name:        timePeriod
                    calendar_entity:    %oro_report.calendar_date.entity.class%
                    target_entity:      %oro_order.entity.order.class%
                    not_nullable_field: product.id
                    joined_column:      createdAt
                    joined_table:       joinedTableAlias
                    options:
                        field_options:
                            choices:
                                day:     Day
                                month:   Month
                                quarter: Quarter
                                year:    Year
                        default_value: Day
            default:
                grouping:
                    value: day
                skip_empty_periods:
                    value: 1

    order-payment-transactions-grid:
        extends:  payment-transactions-grid
        source:
            query:
                where:
                    and:
                        - payment_transaction.entityClass = '%oro_order.entity.order.class%'
                        - payment_transaction.entityIdentifier = :order_id
            bind_parameters:
                - order_id

    order-products-previously-purchased-grid:
        extends: frontend-product-search-grid
        acl_resource: oro_order_frontend_view
        source:
            query:
                select:
                    - datetime.ordered_at_by_CUSTOMER_ID as recency
                where:
                    and:
                        - datetime.ordered_at_by_CUSTOMER_ID >= @oro_order.previously_purchased.configuration->getPreviouslyPurchasedStartDateString()
        columns:
            recency:
                label: oro.order.recency.label
                frontend_type: datetime
        sorters:
            toolbar_sorting: true
            disable_default_sorting: false
            disable_not_selected_option: true
            columns:
                recency:
                    type: datetime
                    data_name: ordered_at_by_CUSTOMER_ID
            default:
                recency: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
