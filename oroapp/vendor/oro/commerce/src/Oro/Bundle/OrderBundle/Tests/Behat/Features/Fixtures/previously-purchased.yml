include:
      - '@OroVisibilityBundle:category_tree_with_product_visibility.yml'
      - '@OroCustomerBundle:CustomerUserAddressFixture.yml'

Oro\Bundle\OrderBundle\Entity\Order:
    simpleOrder:
        organization: '@organization'
        owner: '@admin'
        customer: '@customer1'
        customerUser: '@amanda'
        identifier: 'SimpleOrder'
        website: '@website1'
        currency: USD
    oldOrder:
        organization: '@organization'
        owner: '@admin'
        customer: '@customer1'
        customerUser: '@amanda'
        identifier: 'OldOrder'
        website: '@website1'
        currency: USD

Oro\Bundle\CurrencyBundle\Entity\Price (local):
    price1:
        value: 5
        currency: USD

Oro\Bundle\OrderBundle\Entity\OrderLineItem:
    simpleOrderLineItem:
        product: '@product2'
        order: '@simpleOrder'
        price: '@price1'
        quantity: 10
        productUnit: '@item'
        productUnitCode: item
    oldOrderLineItem:
        product: '@product1'
        order: '@oldOrder'
        price: '@price1'
        quantity: 10
        productUnit: '@item'
        productUnitCode: item

