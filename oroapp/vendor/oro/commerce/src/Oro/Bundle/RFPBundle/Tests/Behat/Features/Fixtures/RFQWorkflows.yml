include:
    - '@OroRFPBundle:RFQCustomer.yml'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision:
        unit: '@item'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\Product:
    product:
        sku: 'SKU123'
        primaryUnitPrecision: '@precision'
        addName: ['@locValue']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'

Oro\Bundle\PricingBundle\Entity\PriceList:
    pricelistShipping:
        name: 'pricelist_shipping'
        default: true
        setCurrencies: [['USD']]
        active: true

Oro\Bundle\PricingBundle\Entity\PriceListToCustomer:
    priceListToCustomer:
        customer: '@customer'
        pricelist: '@pricelistShipping'
        website: '@website1'
        sortOrder: 200

Oro\Bundle\PricingBundle\Entity\ProductPrice:
    productPrice:
        pricelist: '@pricelistShipping'
        product: '@product'
        productSku: 'SKU123'
        quantity: 5
        unit: '@item'
        value: 5
        currency: 'USD'

Oro\Bundle\PricingBundle\Entity\CombinedProductPrice:
   combinedProductPrice:
        pricelist: '@combinedPriceList'
        product: '@product'
        productSku: 'SKU123'
        quantity: 5
        unit: '@item'
        value: 2
        currency: 'USD'

Oro\Bundle\PricingBundle\Entity\CombinedPriceListToCustomer:
    combinedPriceListToCustomer:
        pricelist: '@combinedPriceList'
        customer: '@customer'
        website: '@website1'

Oro\Bundle\PricingBundle\Entity\CombinedPriceListToWebsite:
    combinedPriceListToWebsite:
        pricelist: '@combinedPriceList'
        website: '@website1'

Oro\Bundle\RFPBundle\Entity\Request:
    request{0..4}:
        po_number: '011<current()>'
        first_name: 'Amanda'
        last_name: 'Cole'
        email: 'AmandaRCole@example.org'
        company: 'Company A'
        organization: '@organization'
        owner: '@admin'
        customer_user: '@amanda'

Oro\Bundle\RFPBundle\Entity\RequestProduct:
    requestproduct{0..4}:
        request: '@request<current()>'
        product: '@product'
        product_sku: 'SKU123'

Oro\Bundle\RFPBundle\Entity\RequestProductItem:
    requestproductitem{0..4}:
        request_product: '@requestproduct<current()>'
        quantity: 10
        product_unit: '@item'
        product_unit_code: 'item'
        value: 2
        currency: 'USD'
