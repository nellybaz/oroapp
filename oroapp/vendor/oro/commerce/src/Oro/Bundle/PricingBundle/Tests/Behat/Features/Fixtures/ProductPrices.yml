include:
    - '@OroCustomerBundle:BuyerCustomerFixture.yml'

Oro\Bundle\CustomerBundle\Entity\CustomerGroup:
    groupWithPriceList:
        name: 'Group with PriceList'
        organization: '@organization'
        owner: '@admin'
        addCustomer: ['@customer1']
    groupWithPriceList2:
        name: 'Group with PriceList2'
        organization: '@organization'
        owner: '@admin'

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    locvalue1:
        string: 'Product 1'
    localNewCategory:
        string: 'NewCategory'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1:
        unit: '@item'
        precision: '1'

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        sku: 'PSKU1'
        status: 'enabled'
        type: 'simple'
        organization: '@organization'
        owner: '@business_unit'
        primaryUnitPrecision: '@precision1'
        attributeFamily: '@defaultProductFamily'
        addName: ['@locvalue1']
        inventoryStatus: '@enumInventoryStatuses'

Oro\Bundle\CatalogBundle\Entity\Category:
    categoryLightingProducts:
        addTitle: ['@localNewCategory']
        setParentCategory: [1]
        addProduct: ['@product1']

Oro\Bundle\PricingBundle\Entity\PriceList:
    priceListForWebsite:
        name: 'priceListForWebsite'
        addCurrencyByCode: ['USD']
    priceListForGroup:
        name: 'priceListForGroup'
        addCurrencyByCode: ['USD']
    priceListForCustomer:
        name: 'priceListForCustomer'
        addCurrencyByCode: ['USD']
    priceListForCustomerGroup2:
        name: 'priceListForCustomerGroup2'
        addCurrencyByCode: ['USD']

Oro\Bundle\PricingBundle\Entity\ProductPrice:
    price1:
        product: '@product1'
        priceList: '@priceListForCustomer'
        currency: 'USD'
        quantity: 1
        unit: '@item'
        value: 6
    price2:
        product: '@product1'
        priceList: '@priceListForGroup'
        currency: 'USD'
        quantity: 1
        unit: '@item'
        value: 5
    price3:
        product: '@product1'
        priceList: '@priceListForWebsite'
        currency: 'USD'
        quantity: 1
        unit: '@item'
        value: 4
    price4:
        product: '@product1'
        priceList: '@priceListForCustomerGroup2'
        currency: 'USD'
        quantity: 2
        unit: '@item'
        value: 10

Oro\Bundle\PricingBundle\Entity\PriceListToProduct:
    priceRelation1:
        product: '@product1'
        priceList: '@priceListForGroup'
    priceRelation2:
        product: '@product1'
        priceList: '@priceListForCustomer'
    priceRelation3:
        product: '@product1'
        priceList: '@priceListForWebsite'
    priceRelation4:
        product: '@product1'
        priceList: '@priceListForCustomerGroup2'
