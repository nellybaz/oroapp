data:
    type: 'pricerules'
    attributes:
        currency: 'EUR'
        currencyExpression: null
        quantity: 1
        quantityExpression: null
        productUnitExpression: null
        ruleCondition: 'product.category.id == 1'
        rule: 'pricelist[0].prices.value * 0.8'
        priority: '10'
    relationships:
        productUnit:
            data:
                type: 'productunits'
                id: '<toString(@product_unit.box->code)>'
        priceList:
            data:
                type: 'pricelists'
                id: '<toString(@price_list_3->id)>'
