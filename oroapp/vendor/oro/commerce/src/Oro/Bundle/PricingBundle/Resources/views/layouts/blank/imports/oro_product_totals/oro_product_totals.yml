layout:
    actions:
        - '@setBlockTheme':
            themes: 'oro_product_totals.html.twig'
        - '@addTree':
            items:
                __totals:
                    blockType: container
                    options:
                        visible: '=data["feature"].isFeatureEnabled("guest_shopping_list") || data["feature"].isFeatureEnabled("guest_rfp") || context["is_logged_in"]'
                __totals_wrapper:
                    blockType: container
                __quantity:
                    blockType: container
                __quantity_value:
                  blockType: block
                __quantity_text:
                    blockType: text
                    options:
                        text: 'oro.frontend.shoppinglist.matrix_grid_order.total_qty'
                __separator:
                  blockType: block
                __total:
                    blockType: container
                __total_value:
                  blockType: block
                __total_text:
                    blockType: text
                    options:
                        text: 'oro.frontend.shoppinglist.matrix_grid_order.total'
            tree:
                __root:
                    __totals:
                        __totals_wrapper:
                            __quantity:
                                __quantity_text: ~
                                __quantity_value: ~
                            __separator: ~
                            __total:
                                __total_text: ~
                                __total_value: ~
