layout:
    actions:
        - '@setBlockTheme':
            themes: 'shopping_list_create.html.twig'
        - '@setOption':
            id: widget_content
            optionName: savedId
            optionValue: '=data["savedId"]'
        - '@setOption':
            id: widget_content
            optionName: shoppingListCreateEnabled
            optionValue: '=data["feature"].isFeatureEnabled("shopping_list_create", "updated")'
        - '@setOption':
            id: widget_content
            optionName: shoppingList
            optionValue: '=data["shoppingList"]'
        - '@addTree':
            items:
                form_start:
                    blockType: form_start
                    options:
                        form: '=data["oro_shopping_list_shopping_list_form"].getShoppingListFormView(data["shoppingList"])'
                form_fields:
                    blockType: form_fields
                    options:
                        form: '=data["oro_shopping_list_shopping_list_form"].getShoppingListFormView(data["shoppingList"])'
                form_end:
                    blockType: form_end
                    options:
                        form: '=data["oro_shopping_list_shopping_list_form"].getShoppingListFormView(data["shoppingList"])'
                form_comment:
                    blockType: block
                    options:
                        visible: '=data["createOnly"]!=true'
                form_actions:
                    blockType: container
                form_actions_reset:
                    blockType: button
                    options:
                        action: reset
                        text: oro.shoppinglist.create_new_form.cancel_label
                        style: ''
                form_actions_create:
                    blockType: button
                    options:
                        action: submit
                        text: oro.shoppinglist.create_new_form.create.label
                        style: auto
                        visible: '=data["createOnly"]==true'
                form_actions_create_and_add:
                    blockType: button
                    options:
                        action: submit
                        text: oro.shoppinglist.create_new_form.create_and_add.label
                        style: auto
                        visible: '=data["createOnly"]!=true'
            tree:
                widget_content:
                    form_start: ~
                    form_fields: ~
                    form_comment: ~
                    form_actions:
                        form_actions_reset: ~
                        form_actions_create: ~
                        form_actions_create_and_add: ~
                    form_end: ~
