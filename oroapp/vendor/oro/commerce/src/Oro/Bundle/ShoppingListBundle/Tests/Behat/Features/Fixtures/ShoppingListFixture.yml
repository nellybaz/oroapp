include:
    - '@OroCustomerBundle:BuyerCustomerFixture.yml'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    precision1:
        unit: '@item'
        precision: '1'
    precision2:
        unit: '@set'
        precision: '1'

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    locvalue1:
        string: Product1

Oro\Bundle\ProductBundle\Entity\Product:
    product1:
        organization: '@organization'
        owner: '@business_unit'
        sku: 'AA1'
        primaryUnitPrecision: '@precision1'
        addName: ['@locvalue1']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingList:
    shoppinglist1:
        label: 'Shopping List 1'
        customer: '@customer1'
        customerUser: '@amanda'
        organization: '@organization'
        website: '@website1'
    shoppinglist4:
        label: 'Shopping List 4'
        customerUser: '@marlene'
        organization: '@organization'
        website: '@website1'
    shoppinglist5:
        label: 'Shopping List 5'
        customerUser: '@amanda'
        organization: '@organization'
        website: '@website1'

Oro\Bundle\ShoppingListBundle\Entity\LineItem:
    lineitem1:
        product: '@product1'
        quantity: '5'
        unit: '@item'
        customerUser: '@amanda'
        shoppingList: '@shoppinglist1'
        organization: '@organization'
    lineitem4:
       product: '@product1'
       quantity: '10'
       unit: '@item'
       customerUser: '@marlene'
       shoppingList: '@shoppinglist4'
       organization: '@organization'
    lineitem5:
       product: '@product1'
       quantity: '1'
       unit: '@set'
       customerUser: '@amanda'
       shoppingList: '@shoppinglist5'
       organization: '@organization'
    lineitem6:
       product: '@product1'
       quantity: '2'
       unit: '@item'
       customerUser: '@amanda'
       shoppingList: '@shoppinglist5'
       organization: '@organization'

Oro\Bundle\ShoppingListBundle\Entity\ShoppingListTotal:
    shoppinglisttotal:
        __construct: ['@shoppinglist4','USD']
        shoppingList: '@shoppinglist4'
        currency: 'USD'
        subtotalValue: '20.2'
        valid: true
