search:
    Oro\Bundle\TagBundle\Entity\Tag:
        alias:                          oro_tag
        title_fields:                   [name]
        search_template:                OroTagBundle:Search:result.html.twig
        route:
            name:                       oro_tag_search
            parameters:
                id:                     id
        fields:
            -
                name:                   name
                target_type:            text
                target_fields:          [name]

    Oro\Bundle\TagBundle\Entity\Taxonomy:
        alias:                          oro_taxonomy
        title_fields:                   [name]
        search_template:                OroTagBundle:Search:result.html.twig
        route:
            name:                       oro_taxonomy_view
            parameters:
                id:                     id
        fields:
            -
                name:                   name
                target_type:            text
                target_fields:          [name]
