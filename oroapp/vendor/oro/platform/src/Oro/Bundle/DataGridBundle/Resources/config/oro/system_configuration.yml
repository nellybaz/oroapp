system_configuration:
    groups:
        look_and_feel:
            title:       oro.grid.system_configuration.groups.look_and_feel.title
            icon:        'fa-eye'
            page_reload: true

        grid_settings:
            title:       oro.grid.system_configuration.groups.grid_settings.title

    fields:
        oro_data_grid.default_per_page:
            data_type: integer
            type: choice
            search_type: choice
            priority: 200
            options:
                label: oro.grid.system_configuration.fields.default_per_page.label
                choices:
                    10:     10
                    25:     25
                    50:     50
                    100:    100
                constraints:
                    - NotBlank: ~
        oro_data_grid.full_screen_layout_enabled:
            data_type: boolean
            type: oro_config_checkbox
            priority: 150
            options:
                label: oro.grid.system_configuration.fields.full_screen_layout_enabled.label
                tooltip: oro.grid.system_configuration.fields.full_screen_layout_enabled.tooltip
                required: false
    tree:
        system_configuration:
            platform:
                children:
                    general_setup:
                        children:
                            look_and_feel:
                                priority: 210
                                children:
                                    grid_settings:
                                        children:
                                            - oro_data_grid.default_per_page
                                            - oro_data_grid.full_screen_layout_enabled
        user_configuration:
            platform:
                children:
                    general_setup:
                        children:
                            look_and_feel:
                                priority: 210
                                children:
                                    grid_settings:
                                        children:
                                            - oro_data_grid.default_per_page
                                            - oro_data_grid.full_screen_layout_enabled

    api_tree:
        look-and-feel:
            oro_data_grid.default_per_page: ~
