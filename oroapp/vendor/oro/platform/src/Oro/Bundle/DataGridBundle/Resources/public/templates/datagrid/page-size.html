<% if (!_.isMobile()) { %>
    <label class="control-label"><%- _.__("View per page") %>: &nbsp;</label>
<% } %>
<div class="btn-group">
    <button data-toggle="dropdown" class="btn dropdown-toggle <% if (disabled) { %>disabled<% } %>">
        <%- currentSizeLabel %><span class="caret"></span>
    </button>
    <ul class="dropdown-menu pull-right">
        <% _.each(items, function (item) { %>
        <li><a class="dropdown-item" href="#" data-size="<% if (_.isUndefined(item.size)) { %><%- item %><% } else { %><%- item.size %><% } %>"
               data-grid-pagesize-trigger>
            <% if (_.isUndefined(item.label)) { %><%- item %><% } else { %><%- item.label %><% } %></a></li>
        <% }); %>
    </ul>
</div>
<% if (_.isMobile()) { %>
    <label><%- _.__("Per page") %></label>
<% } %>
