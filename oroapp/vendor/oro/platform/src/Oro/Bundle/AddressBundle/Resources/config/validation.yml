Oro\Bundle\AddressBundle\Entity\AbstractAddress:
    constraints:
        - Oro\Bundle\AddressBundle\Validator\Constraints\NameOrOrganization: { groups: ['RequireName'] }

    properties:
        street:
            - Length:
                  max: 500

        street2:
            - Length:
                  max: 500

        city:
            - Length:
                  max: 255

        postalCode:
            - Length:
                  max: 255

        country:
            - NotBlank:
                groups: [AbstractAddress]

        regionText:
            - Length:
                max: 255

        firstName:
            - Length:
                  max: 255

        lastName:
            - Length:
                  max: 255

        namePrefix:
            - Length:
                  max: 255

        middleName:
            - Length:
                  max: 255

        nameSuffix:
            - Length:
                  max: 255

        label:
            - Length:
                  max: 255

# Prevent required values for all child of AbstractAddress
Oro\Bundle\AddressBundle\Entity\Address:
    constraints:
        - Oro\Bundle\AddressBundle\Validator\Constraints\ValidRegion: { groups: ['RequirePeriod'] }
    properties:
        street:
            - NotBlank: ~
        city:
            - NotBlank: ~
        postalCode:
            - NotBlank: ~

Oro\Bundle\AddressBundle\Entity\AbstractEmail:
    properties:
        email:
            - NotBlank: ~
            - Email: ~

Oro\Bundle\AddressBundle\Entity\AbstractPhone:
    properties:
        phone:
            - NotBlank: ~
