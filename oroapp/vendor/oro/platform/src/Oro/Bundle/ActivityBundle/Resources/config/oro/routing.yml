oro_activity_bundle:
    resource:     "@OroActivityBundle/Controller"
    type:         annotation
    prefix:       /

oro_activity_bundle_api:
    resource:     "@OroActivityBundle/Resources/config/oro/routing_api.yml"
    type:         rest
    prefix:       api/rest/{version}
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest
    options:
        group: activity_association
