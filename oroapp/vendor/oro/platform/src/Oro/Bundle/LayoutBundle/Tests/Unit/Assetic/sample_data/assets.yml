base:
  config:
    assets:
      styles:
        inputs:
          - variables.css
          - sidebar.css
          - sidebar_variables.css

default:
  parent: base
  config:
    assets:
      styles:
        inputs:
          - 'sidebar_variables.css':  my_variables.css
          - 'sidebar.css': my_sidebar.css
          - my_custom_styles.css
          - my_second_custom_styles.css

custom:
  parent: default
  config:
    assets:
      styles:
        inputs:
          - 'my_second_custom_styles.css': false
          - 'my_sidebar.css': 'my_sidebar2.css'
          - 'variables.css': ~
          - my_forms.css
        output: 'output.css'
        filters: ['filters']
