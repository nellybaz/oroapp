workflows:
    first_workflow:
        entity: First\Entity
        start_step: first_step
        entity_attribute: my_entity
        steps_display_ordered: true
        steps:
            first_step:
                order: 1
                is_final: true
                allowed_transitions:
                    - first_transition
        attributes:
            first_attribute:
                type: object
                options:
                    class: DateTime
        transitions:
            first_transition:
                step_to: first_step
                transition_definition: first_transition_definition
        transition_definitions:
            first_transition_definition:
                conditions:
                    '@true': ~
                actions:
                    - '@custom_action2': ~
                post_actions:
                    - '@custom_action': ~
