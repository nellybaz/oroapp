workflows:
    first_workflow:
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        start_step: second_step
        defaults:
            active: true
        steps:
            second_step:
                order: 1
                is_final: false
                allowed_transitions: ['second_transition']
        attributes: []
        transitions:
            second_transition:
                step_to: second_step
                transition_definition: second_transition_definition
                frontend_options:
                    icon: bar
        transition_definitions:
            second_transition_definition: []

    second_workflow:
        entity: Oro\Bundle\TestFrameworkBundle\Entity\WorkflowAwareEntity
        start_step: second_step
        defaults:
            active: true
        steps:
            second_step:
                order: 1
                is_final: false
                allowed_transitions: []
        attributes: []
        transitions:
            second_transition:
                step_to: second_step
                transition_definition: second_transition_definition
                frontend_options:
                    icon: bar
                triggers:
                    -
                        cron: '*/1 * * * *'
                        filter: 'invalid_filter'
        transition_definitions:
            second_transition_definition: []
