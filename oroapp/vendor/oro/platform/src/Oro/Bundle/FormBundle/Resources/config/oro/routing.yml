oro_form_bundle:
    resource: "@OroFormBundle/Controller"
    type: annotation

oro_api_autocomplete_search:
    path:            /api/rest/{version}/autocomplete/search.{_format}
    methods:         [GET]
    defaults:
        _controller: OroFormBundle:Api\Rest\Autocomplete:search
        _format:     json
        version:     latest
    requirements:
        _format:     json
        version:     latest|v1
