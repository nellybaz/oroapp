        class: Oro\Bundle\ApiBundle\Processor\Shared\EntityTypeSecurityCheck
        arguments:
            - '@oro_api.doctrine_helper'
            - '@security.authorization_checker'
            - VIEW
            - true
        calls:
            - [setAclGroupProvider, ['@oro_security.acl.group_provider.chain']]
