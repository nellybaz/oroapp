oro_entity:
    exclusions:
        - { entity: Test\Entity\Product, field: code }

    virtual_fields:
        Test\Entity\Product:
            groups:
                query:
                    select:
                        expr: target.name
                        return_type: enum
                        filter_by_id: true
                        label: test.product.groups.label
                    join:
                        left:
                            - { join: entity.groups, alias: target }

    entity_name_formats:
        html:
            fallback: long
