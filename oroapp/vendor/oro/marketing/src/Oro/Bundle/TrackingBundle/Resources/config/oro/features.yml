features:
    tracking:
        label: oro.tracking.feature.label
        description: oro.tracking.feature.description
        toggle: oro_tracking.feature_enabled
        routes:
            # tracking routes
            - 'oro_tracking_data_create'
            - 'oro_tracking_website_index'
