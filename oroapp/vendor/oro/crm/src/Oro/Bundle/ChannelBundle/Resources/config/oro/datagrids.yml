datagrids:
    oro-channels-grid:
        acl_resource: oro_channel_view
        source:
            type: orm
            query:
                select:
                    - c.id
                    - c.name
                    - c.channelType
                from:
                    - { table: %oro_channel.entity.class%, alias: c }
                groupBy: c.id
        columns:
            name:
                label: oro.channel.name.label
            channelType:
                label: oro.channel.channel_type.label
                frontend_type:  select
                choices: '@oro_channel.provider.settings_provider->getChannelTypeChoiceList'

        sorters:
            columns:
                name:        { data_name: c.name }
                channelType: { data_name: c.channelType }
            default:
                name: ASC
        filters:
            columns:
                name:
                    type:      string
                    data_name: c.name
                channelType:
                    type:      choice
                    data_name: c.channelType
                    options:
                        field_options:
                            choices: '@oro_channel.provider.settings_provider->getChannelTypeChoiceList'
        properties:
            id: ~
            update_link:
                type:    url
                route:   oro_channel_update
                params:  [ id ]
            delete_link:
                type:    url
                route:   oro_api_delete_channel
                params:  [ id ]
            view_link:
                type:    url
                route:   oro_channel_view
                params:  [ id ]
        actions:
            view:
                type:         navigate
                link:         view_link
                acl_resource: oro_channel_view
                icon:         eye
                label:        oro.grid.action.view
                rowAction:    true
            update:
                type:         navigate
                link:         update_link
                acl_resource: oro_channel_update
                icon:         edit
                label:        oro.grid.action.update
            delete:
                type:         delete
                link:         delete_link
                acl_resource: oro_channel_delete
                icon:         trash
                label:        oro.grid.action.delete
        options:
            entity_pagination: true
            mass_actions:
                delete:
                    enabled: false
