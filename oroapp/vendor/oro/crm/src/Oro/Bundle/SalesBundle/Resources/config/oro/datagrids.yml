datagrids:
    sales-opportunity-grid:
        extended_entity_name: %oro_sales.opportunity.class%
        mixins:
            - activity-contact-data-hidden-mixin
            - activity-contact-days-since-last-contact-hidden-mixin
        options:
            entityHint: opportunities
            export: true
            entity_pagination: true
        acl_resource: oro_sales_opportunity_view
        source:
            type: orm
            query:
                select:
                    - o.id
                    - o.name
                    - o.createdAt
                    - o.updatedAt
                    - o.closeDate
                    - o.probability
                    - o.budgetAmountValue as budgetAmount
                    - o.closeRevenueValue  as closeRevenue
                    - o.budgetAmountCurrency as budgetAmountCurrency
                    - o.closeRevenueCurrency as closeRevenueCurrency
                    - IDENTITY(o.status) as status
                    - CONCAT_WS(' ', contactAlias.firstName, contactAlias.lastName) as contactName
                    - contactAlias.id as contact
                    - closeReason.label as closeReasonLabel
                    - email.email as primaryEmail
                    - own.id as owner
                    - CONCAT_WS(' ', own.firstName, own.lastName) as ownerName
                    - account.name as accountName
                from:
                    - { table: %oro_sales.opportunity.class%, alias: o }
                join:
                    left:
                        - { join: o.contact, alias: contactAlias }
                        - { join: o.closeReason, alias: closeReason }
                        - { join: contactAlias.emails, alias: email, conditionType: WITH, condition: 'email.primary = true' }
                        - { join: o.owner, alias: own }
                        - { join: o.customerAssociation, alias: customer }
                        - { join: customer.account, alias: account }
        inline_editing:
            enable: true
        columns:
            id:
                label:         oro.sales.opportunity.id.label
                renderable:    false
            name:
                label:         oro.sales.opportunity.name.label
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
                renderable: false
            contactName:
                label:         oro.sales.opportunity.contact.label
                frontend_type: relation
                inline_editing:
                    enable: true
                    editor:
                        view_options:
                            value_field_name: contact
                    autocomplete_api_accessor:
                        search_handler_name: contacts
                        label_field_name: fullName
            closeRevenue:
                label:         oro.sales.opportunity.close_revenue.label
                frontend_type: multi-currency
                type:          callback
                callable:      ['@oro_currency.converter.currency_to_string', 'convert']
                multicurrency_config:
                    original_field: closeRevenue
                    value_field: closeRevenueValue
                    currency_field: closeRevenueCurrency
                renderable: false
                inline_editing:
                    enable: true
            closeReasonLabel:
                label:         oro.sales.opportunity.close_reason.label
                renderable: false
            closeDate:
                label:         oro.sales.opportunity.close_date.label
                frontend_type: date
            budgetAmount:
                label:         oro.sales.opportunity.budget_amount.label
                frontend_type: multi-currency
                type:          callback
                callable:      ['@oro_currency.converter.currency_to_string', 'convert']
                multicurrency_config:
                    original_field: budgetAmount
                    value_field: budgetAmountValue
                    currency_field: budgetAmountCurrency
                inline_editing:
                    enable: true
            probability:
                label:         oro.sales.opportunity.probability.label
                frontend_type: percent
            status:
                context:
                    enum_code: opportunity_status
                frontend_type: enum
                label:         oro.sales.opportunity.status.label
            primaryEmail:
                label:         oro.contact.email.label
            ownerName:
                label:         oro.sales.opportunity.owner.label
                inline_editing:
                    enable: true
                    editor:
                        view: oroform/js/app/views/editor/related-id-relation-editor-view
                        view_options:
                            value_field_name: owner
                    autocomplete_api_accessor:
                        class: orouser/js/tools/acl-users-search-api-accessor
                        permission_check_entity_name: Oro_Bundle_SalesBundle_Entity_Opportunity
            accountName:
                label: oro.sales.b2bcustomer.datagrid.columns.account_name.label
                renderable: false
        fields_acl:
            columns:
                name:
                    data_name: o.name
                createdAt:
                    data_name: o.createdAt
                updatedAt:
                    data_name: o.updatedAt
                contactName:
                    data_name: o.contact
                closeRevenue:
                    data_name: o.closeRevenue
                closeRevenueCurrency:
                    data_name: o.closeRevenueCurrency
                closeReasonLabel:
                    data_name: o.closeReason
                closeDate:
                    data_name: o.closeDate
                budgetAmount:
                    data_name: o.budgetAmountValue
                budgetAmountCurrency:
                    data_name: o.budgetAmountCurrency
                probability:
                    data_name: o.probability
                status:
                    data_name: o.status
                primaryEmail:
                    data_name: o.contact
                ownerName:
                    data_name: o.owner
        properties:
            id: ~
            owner: ~
            contact: ~
            view_link:
                type:       url
                route:      oro_sales_opportunity_view
                params:     [ id ]
            update_link:
                type:       url
                route:      oro_sales_opportunity_update
                params:     [ id ]
            delete_link:
                type:       url
                route:      oro_api_delete_opportunity
                params:     [ id ]
        sorters:
            columns:
                id:
                    data_name: o.id
                name:
                    data_name: o.name
                createdAt:
                    data_name: o.createdAt
                updatedAt:
                    data_name: o.updatedAt
                contactName:
                    data_name: contactName
                closeRevenue:
                    data_name: closeRevenue
                closeReasonLabel:
                    data_name: closeReason.label
                closeDate:
                    data_name: o.closeDate
                budgetAmount:
                    data_name: budgetAmount
                probability:
                    data_name: o.probability
                status:
                    data_name: status
                primaryEmail:
                    data_name: email.email
                ownerName:
                    data_name: ownerName
            default:
                createdAt: DESC
            toolbar_sorting: true
        filters:
            columns:
                name:
                    type: string
                    data_name: o.name
                createdAt:
                    type: datetime
                    data_name: o.createdAt
                updatedAt:
                    type: datetime
                    data_name: o.updatedAt
                    enabled: false
                contactName:
                    type: string
                    data_name: contactName
                    enabled: false
                closeRevenue:
                    type: currency
                    data_name: closeRevenue
                    enabled: false
                closeRevenueCurrency:
                    type: choice
                    data_name: closeRevenueCurrency
                    label: oro.sales.opportunity.close_revenue_currency.label
                    options:
                        field_options:
                            choices: "@oro_currency.helper.currency_name->getCurrencyChoices('full_name')"
                            multiple: true
                    enabled: false
                closeReasonLabel:
                    type: entity
                    data_name: closeReason.name
                    enabled: false
                    options:
                        field_options:
                            class: OroSalesBundle:OpportunityCloseReason
                            property: label
                            translatable_options: false
                closeDate:
                    type: date
                    data_name: o.closeDate
                budgetAmount:
                    type: currency
                    data_name: budgetAmount
                budgetAmountCurrency:
                    type: choice
                    data_name: budgetAmountCurrency
                    label: oro.sales.opportunity.budget_amount_currency.label
                    options:
                        field_options:
                            choices: "@oro_currency.helper.currency_name->getCurrencyChoices('full_name')"
                            multiple: true
                probability:
                    type: percent
                    data_name: o.probability
                status:
                    type:      enum
                    data_name: status
                    enum_code: opportunity_status
                primaryEmail:
                    type: string
                    data_name: email.email
                owner:
                    type: choice-tree
                    label: oro.user.owner.label
                    data_name: o.owner
                    autocomplete_alias: assigned_to_organization_users
                    renderedPropertyName: 'fullName'
                    className: 'Oro\Bundle\UserBundle\Entity\User'
                businessUnitId:
                    label: oro.business_unit.label
                    type: choice-business-unit
                    data_name: o.owner
                    className: 'Oro\Bundle\OrganizationBundle\Entity\BusinessUnit'
        actions:
            view:
                type:          navigate
                acl_resource:  oro_sales_opportunity_view
                label:         oro.grid.action.view
                icon:          eye
                link:          view_link
                rowAction:     true
            update:
                type:          navigate
                acl_resource:  oro_sales_opportunity_update
                label:         oro.grid.action.update
                icon:          edit
                link:          update_link
            delete:
                type:          delete
                acl_resource:  oro_sales_opportunity_delete
                label:         oro.grid.action.delete
                icon:          trash
                link:          delete_link
        views_list: "@oro_sales.opportunity.datagrid_view_list"
        appearances:
            board:
                opportunity-by-status:
                    label: Board
                    group_by:
                        property: status
                        order_by:
                            priority: ASC
                    card_view: orosales/js/app/views/board/opportunity-card-view
                    default_transition:
                        class: orodatagrid/js/app/transitions/update-main-property-transition
                    acl_resource: oro_sales_opportunity_update

    sales-lead-grid:
        extended_entity_name: %oro_sales.lead.entity.class%
        mixins:
            - activity-contact-data-hidden-mixin
            - activity-contact-days-since-last-contact-hidden-mixin
        options:
            entityHint: leads
            export: true
            entity_pagination: true
        acl_resource: oro_sales_lead_view
        source:
            type: orm
            query:
                select:
                    - l.id
                    - l.name
                    - l.firstName
                    - l.lastName
                    - l.createdAt
                    - l.updatedAt
                    - email.email
                    - email.id as emailId
                    - phone.phone
                    - phone.id as phoneId
                    - l.jobTitle
                    - l.companyName
                    - l.industry
                    - l.website
                    - l.numberOfEmployees
                    - l.twitter
                    - l.linkedIn
                    - IDENTITY(l.source) as source
                    - IDENTITY(l.status) as status
                    - country.name as countryName
                    - address.postalCode as addressPostalCode
                    - address.city as addressCity
                    - address.street as addressStreet
                    - >
                        CONCAT(
                            CASE WHEN address.regionText IS NOT NULL
                              THEN address.regionText
                              ELSE region.name
                            END, ''
                        ) as regionLabel
                    - CONCAT_WS(' ', own.firstName, own.lastName) as ownerName
                    - CONCAT_WS(' ', c.firstName, c.lastName) as contactName
                    - own.id as owner
                from:
                    - { table: %oro_sales.lead.entity.class%, alias: l }
                join:
                    left:
                        - { join: l.emails, alias: email, conditionType: WITH, condition: 'email.primary = true' }
                        - { join: l.phones, alias: phone, conditionType: WITH, condition: 'phone.primary = true' }
                        - { join: l.addresses, alias: address, conditionType: WITH, condition: 'address.primary = true' }
                        - { join: address.country, alias: country }
                        - { join: address.region, alias: region }
                        - { join: l.owner, alias: own }
                        - { join: l.contact, alias: c }
