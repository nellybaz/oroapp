search:
    Oro\Bundle\SalesBundle\Entity\Lead:
        alias:                          oro_sales_lead
        title_fields:                   [name]
        route:
            name:                       oro_sales_lead_view
            parameters:
                id:                     id
        search_template:                OroSalesBundle:Lead:searchResult.html.twig
        fields:
            -
                name:                   name
                target_type:            text
                target_fields:          [name]
            -
                name:                   namePrefix
                target_type:            text
                target_fields:          [namePrefix]
            -
                name:                   firstName
                target_type:            text
                target_fields:          [firstName]
            -
                name:                   middleName
                target_type:            text
                target_fields:          [middleName]
            -
                name:                   lastName
                target_type:            text
                target_fields:          [lastName]
            -
                name:                   nameSuffix
                target_type:            text
                target_fields:          [nameSuffix]
            -
                name:                   companyName
                target_type:            text
                target_fields:          [companyName]
            -
                name:                   emails
                relation_type:          one-to-many
                relation_fields:
                    -
                        name:           email
                        target_type:    text
                        target_fields:  [email]
            -
                name:                  dataChannel
                relation_type:         many-to-one
                relation_fields:
                    -
                        name:          id
                        target_type:   integer
                        target_fields: [dataChannelId]
            -
                name: phones
                relation_type: one-to-many
                relation_fields:
                    -
                        name: phone
                        target_type: text
                        target_fields: [phone]

