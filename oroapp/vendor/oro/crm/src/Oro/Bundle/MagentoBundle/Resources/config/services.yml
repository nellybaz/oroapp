    oro_magento.form.type.customer_address.class:                        Oro\Bundle\MagentoBundle\Form\Type\CustomerAddressType
    oro_magento.form.type.customer_channel_selector.class:               Oro\Bundle\MagentoBundle\Form\Type\CustomerChannelSelectType
    oro_magento.form.type.cart.api.class:                                Oro\Bundle\MagentoBundle\Form\Type\CartApiType
    oro_magento.form.type.cart_item.api.class:                           Oro\Bundle\MagentoBundle\Form\Type\CartItemsApiType
    oro_magento.form.type.cart_item_collection.class:                    Oro\Bundle\MagentoBundle\Form\Type\CartItemCollectionType
    oro_magento.form.type.cart_address.class:                            Oro\Bundle\MagentoBundle\Form\Type\CartAddressApiType
    oro_magento.form.type.order.api.class:                               Oro\Bundle\MagentoBundle\Form\Type\OrderApiType
