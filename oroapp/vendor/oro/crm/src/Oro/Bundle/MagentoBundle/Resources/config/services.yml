    oro_magento.form.type.order_item.api.class:                          Oro\Bundle\MagentoBundle\Form\Type\OrderItemsApiType
    oro_magento.form.type.customer.api.class:                            Oro\Bundle\MagentoBundle\Form\Type\CustomerApiType
    oro_magento.form.type.customer_address.api.class:                    Oro\Bundle\MagentoBundle\Form\Type\CustomerAddressApiType

