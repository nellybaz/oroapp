<div class="inline-editor__fields input-append">
    <!-- span wrapper for input[name=value] fixes flex box layout -->
    <span><input name="value" type="<%= inputType %>" value="<%= value.amount %>"
           class="form-control" placeholder="<%= placeholder %>"
           autocomplete="off"></span><span class="add-on"><%= currentCurrencyLabel %></span>
    <input name="currency" type="hidden" value="<%= value.currency %>">
</div>
<div class="inline-editor__actions">
    <button class="inline-editor__action-item" type="submit"
            title="<%= _.__('oro.form.inlineEditing.action.save') %>"><i class="fa-check-square-o"></i></button>
    <button class="inline-editor__action-item" data-action="cancel"
            title="<%= _.__('oro.form.inlineEditing.action.cancel') %>"><i class="fa-ban"></i></button>
</div>
